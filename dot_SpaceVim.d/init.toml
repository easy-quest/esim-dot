# add custom_plugins: https://github.com/mhartington/oceanic-next
[[custom_plugins]]
repo = "mhartington/oceanic-next"
merged = 0

# Enable autocomplete layer
[[layers]]
name = 'autocomplete'
auto_completion_return_key_behavior = "complete"
auto_completion_tab_key_behavior = "smart"

[[layers]]
name = 'shell'
default_position = 'top'
default_height = 30

[[layers]]
name = "fzf"

[[layers]]
name = "denite"

[[layers]]
name = 'git'
[[layers]]
name = "github"
[[layers]]
name = 'VersionControl'

[[layers]]
name = "lang#toml"

[[layers]]
name = "lang#javascript"
auto_fix = true
enable_flow_syntax = true
format_on_save = true

[[layers]]
name = 'lang#python'
# python_interpreter = 'D:\scoop\shims\python.exe'
enabled_linters = ['python', 'pylint']
# enable_typeinfo = true
format_on_save = true
python_file_head = [
    #!/usr/bin/env python3
    # -*- coding: utf-8 -*-
    """
    Created on $date

    @author: $USER,
    """,
    '',
    ''
]

[[layers]]
name = "lang#sh"
format_on_save = true
bash_file_head = [
    '#!/usr/bin/env bash',
    '#=============================================================================',
    '# filename.toml --- bash script',
    '# Copyright (c) 2050 @EasyQuest',
    '# Author: Ivan Yastrebov < easy-quest@mail.ru >',
    '# URL: https://easy-quest.github.io/web/',
    '# $date',
    '#=============================================================================',
    '',
    '',
    ''
]

[[layers]]
name = 'lsp'
enabled_clients = ['pyright']

[[layers]]
name = "format"
